<!doctype html>
<html>
    <head>
        <title>Department Dashboard</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/minty/bootstrap.min.css">
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-database.js"></script>
    <script>
      // Initialize Firebase
      
        var config = {
                        apiKey: "key",
                        authDomain: "satisfy-me.firebaseapp.com",
                        databaseURL: "https://satisfy-me.firebaseio.com",
                        projectId: "satisfy-me",
                        storageBucket: "satisfy-me.appspot.com",
                        messagingSenderId: "31323616460"
                            };
          firebase.initializeApp(config);
          var refe = firebase.database();
          var dept = refe.ref("Department");
          var issueID;
          var electricity = dept.child(dept_name);
          electricity.on("value",function(snapshot)
          {
                snapshot.forEach(function(childSnapshot)
                {
                    var issueID = childSnapshot.key;
                    var dets = childSnapshot.child("Details").val();
                    var sector = childSnapshot.child("Sector").val();
                    var stat = childSnapshot.child("Status").val();
                    var abc = "";
                    var s = "<div class=\"issue col-xs-12 col-sm-6 col-md-4\"><div class=\"card mb-4\"><div class=\"card-body\"><h5 class=\"issueID card-title\">Issue #"+ issueID + "<\/h5><div class=\"detail\"><b>"+ dets +"</b><\/div><div id=\"sector\">"+ sector +"<\/div><div class=\"status\">"+ stat +"<\/div><a class=\"details btn btn-primary mt-3\" href=\"details.html\" onClick=\"getDetails("+issueID+")\">Details<\/a><a class=\"btn btn-secondary mt-3\" href=\"authorize.html\">Authorize<\/a><\/div><\/div><\/div>"; 
                    var z = document.getElementById("abc");
                    z.innerHTML = z.innerHTML + s;
                    
                })
            })
          function getDetails(i)
          {
          	localStorage.setItem('issueID',i);
          }
        </script>
    </head>
    <body>
        <div class="container">
            <h1 id="department-name" class="mt-3">Electricity</h1>
            <div class="per-day">
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                    </div>
                    <div class="issues col-xs-12 col-md-12">
                        <div class="row" id="abc">
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            
        </script>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
</html>
