        <div class="container">
            <div class="row">

    <script type="text/javascript">
        var storage = localStorage.getItem("issueID");
        console.log(storage);
        document.getElementById("issueID card-title").innerHTML = "Issue # "+storage;
        var config = {
                        apiKey: "AIzaSyBajHdI7IJln6zbW8ReECJz4YaZCavsnSE",
                        authDomain: "satisfy-me.firebaseapp.com",
                        databaseURL: "https://satisfy-me.firebaseio.com",
                        projectId: "satisfy-me",

                        messagingSenderId: "31323616460"
                            };
          firebase.initializeApp(config);
          var refe = firebase.database();
          var dept = refe.ref("Department");
          var electricity = dept.child("Electricity");
          var ngb = electricity.child(storage);
          ngb.on("value",function(snapshot)
          {
                    var dets = snapshot.child("Details").val();
                    var sector = snapshot.child("Sector").val();
                    var stat = snapshot.child("Status").val();
                    document.getElementById("det").innerHTML = dets; 
            })
    </script>
